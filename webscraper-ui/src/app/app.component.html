<!--The content below is only a placeholder and can be replaced.-->
<div style="text-align:center">
  <h1>
    Welcome to {{ title }}!
  </h1>  
</div>
<h3>Please, enter URL for the FIA F1 page with results: </h3>

<mat-form-field class="input-full-width" style="width:500px !important"> 
    <!--<input matInput placeholder="Favorite food" value="Sushi">-->
    <input matInput #urlInput [formControl] = "url" style="width:100%" > 
</mat-form-field> 
    <button mat-raised-button (click) = "getresult($event)">Go!</button>

<div id="results">
    <p > results will be here</p>

    <table mat-table [dataSource]="data" class="mat-elevation-z8">

        <ng-container matColumnDef= "header">
            <th mat-header-cell *matHeaderCellDef> Header </th>
            <td mat-cell *matCellDef="let element"> {{element.header}} </td>
        </ng-container>
        
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
<router-outlet></router-outlet>
