<div style="text-align:center">
  <h1>
    Welcome to {{ title }} with Mongo support!
  </h1>  
</div>
<h3>Please, enter URL for the FIA F1 page with results: </h3>

<mat-form-field class="input-full-width" style="width:500px !important"> 
    <input matInput #urlInput [formControl] = "url" style="width:100%" > 
</mat-form-field> 
    <button mat-raised-button (click) = "getresult($event)">Go!</button>

<div id="results">

    <div *ngFor="let header of headers; let tableIndex = index" >
         <p > {{header}}</p>
        
        <table mat-table [dataSource]="results[tableIndex]" class="mat-elevation-z8" style="width: 80%; border-spacing:1em">
                       
            <ng-container *ngFor="let disCol of displayedColumns[tableIndex]" matColumnDef="{{disCol}}">
                    <th mat-header-cell *matHeaderCellDef>{{disCol}}</th>
                    <td mat-cell *matCellDef="let element "> {{element[disCol]}} </td>
                    
            </ng-container>              
            
            <tr mat-header-row *matHeaderRowDef="displayedColumns[tableIndex]"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns[tableIndex];"></tr> 
        </table>
        
    </div>
</div>
<router-outlet></router-outlet>
